<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
        <title>Pagination</title>
    </head>
    <body>
        <div class="pagination1">
            <a href="#" class="arrow-left"></a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#" class="active">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#" class="arrow-right"></a>
        </div>
        <br>
        <div class="pagination2 wraparrow"><a href="#" >&lt;</a></div>
        <div class="pagination2 wrap">
            
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#" class="active2">3</a>
            <a href="#" >4</a>
            <a href="#">5</a>
            <a href="#">6</a>
          
        </div>
        <div class="pagination2 wraparrow"><a href="#" >&gt;</a></div>
        <br>
        <div class="pagination3">
            <a href="#" class="wraptext">Prev</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#" class="active3">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#" class="wraptext">Next</a>
        </div>
        <br>
        <div class="pagination4">
            <a href="#" class="wraptext4">Prev</a>
            <a href="#">1</a>
            <a href="#" class="active2">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#" class="wraptext4">Next</a>
        </div>
        <div>
        <div><a class="wraptextnoshadow" href="#" >&lt;</a></div>
        <div class="special_num">
        <a  href="#">1</a>
        <a href="#">2</a>
        <a href="#" >3</a>
        <a href="#" >4</a>
        <a href="#">5</a>
        <a href="#">6</a>
    </div>
    <div><a class="wraptextwithshadow"  href="#" >&gt;</a></div>
</div>
    </body>
</html>
